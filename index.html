<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Meme Generator</title>
</head>
<body>
<header class="header">
    <h1>Meme Generator</h1>
</header>

<main class="main">
        <div>
          <input type="text" id="text-input" placeholder="Informe o seu texto" maxlength="60">
          <input type="file" id="meme-insert">
        </div>
        <div id="meme-image-container">
            <p id="meme-text"></p>
            <img id = "meme-image" alt="meme image">
            <button id = 'fire'>Fire Style</button>
            <button id = 'water'>Water Style</button>
            <button id = 'earth'>Earth Style</button>
            <img src="./imgs/meme1.png" alt="">
            <img src="./imgs/meme2.png"  alt="">
            <img src="./imgs/meme3.png" alt="">
            <img src="./imgs/meme4.png" alt="">
        </div>       
</main>
<script src='script.js'></script>
</body>
</html>
