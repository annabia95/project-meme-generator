<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Pacifico&display=swap" rel="stylesheet">
    <title>Meme Generator</title>
</head>
<body>
<header class="header">
    <h1>Meme Generator</h1>
</header>

<main class="main">
        <div>
          <input type="text" id="text-input" placeholder="Informe o seu texto" maxlength="60">
          <input type="file" id="meme-insert">
        </div>
        <div id="meme-image-container">
            <p id="meme-text"></p>
            <img id = "meme-image" alt="meme image">
            <button id = 'fire'>Fire Style</button>
            <button id = 'water'>Water Style</button>
            <button id = 'earth'>Earth Style</button>
        </div>   
        <div>
            <p id = 'bordas'>Estilos Customizados:</p>
            <p id = 'figuras'>Exemplo de Figuras:</p>
        </div>    
        <div id = 'imagens'>
            <img src="./imgs/meme1.png" alt="cat" id = 'meme-1'>
            <img src="./imgs/meme2.png" alt="cats"id = 'meme-2'>
            <img src="./imgs/meme3.png" alt="dog" id = 'meme-3'>
            <img src="./imgs/meme4.png" alt="dog" id = 'meme-4'>
        </div>
</main>
<script src='script.js'></script>
</body>
</html>
